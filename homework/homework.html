<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Delusic - Your Trusted Playlist</title>
        <link rel="stylesheet" href="homework.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="homework.js"></script>
    </head>
    <body>
        <h1>Create Playlist</h1>
        <form>
            <label for="title">Title</label>
            <input type="text" name="title"><br>
            <label for="desc">Description</label>
            <input type="text" name="desc"><br>
            <input type="submit" onclick="alert('Will soon be uploaded to delusic!')">
        </form>
        <div class="track-container">
            <img src="ehe.png" id="image">
            <p id="track">Track title</p>
            <p id="artist">Artist</p>
            <p id="album">Album</p>
            <input type="submit" value="Select">
        </div>
    </body>
</html>
